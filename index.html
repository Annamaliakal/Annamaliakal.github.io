<!DOCTYPE html>
<html>
<head>
	<title>Reservation Form</title>
	<link rel="stylesheet" href="n.css">
	 <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div class="container">
<body style="background-image: url(4.jpg);">	

	<div class="room">
		<form id="reg">
			<h1>Make Your Reservation</h1>
		<input type="text" name="name" id="field" placeholder="Enter Full Name" required>
		
		<input type="email" id="field" name="email" placeholder="Enter your email" required><br/><br/>
		
		<select id="f"><option>+91</option><option>+92</option><option>+93</option></select>
		<input type="tel" id="field" name="number" placeholder="Phone" required><br/><br/>
		
			
		
		<input type="number" name="rooms" id="r" placeholder="Rooms" min="1" max="5" required>

		<input type="number" name="grooms" id="r" placeholder="Guests" min="1" max="5"><br/><br/>
				
		<input type="date" name="input1" id="r" placeholder="Check-in">

		<input type="date" name="input2" id="r" placeholder="Check-out"><br/><br/>

		<button type="submit" name="button" id="button">Book Now</button>
		<br/>
		
<script>
		var url ='https://jsonplaceholder.typicode.com/posts';
		var data;

		fetch(url, {
  method: 'POST', 
  body: JSON.stringify(data), 
  headers:{
    'Content-Type': 'application/json'
}
}).then(res => res.json())
.then(response => console.log('Success:', JSON.stringify(response)))
.catch(error => console.error('Error:', error));



		</script>





	</form>
</div></div>
</body>
</html>
